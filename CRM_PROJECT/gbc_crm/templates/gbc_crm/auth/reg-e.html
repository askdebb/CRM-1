{% load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body style="background-color: #E7E9EB;">
    <div class="container pt-2">
        <section class="mt-5 w-50 mx-auto card p-4">

            <div class="fs-4 text-center mt-3 mb-5">
                <img src="{% static '/img/gbc.png' %}" class="img-fluid rounded-start" alt="gbc-logo.png" style="width: 10rem;"><br>
                <small class="fw-normal fs-6">Register Here</small>
            </div>    

                <form class="row g-3" method="POST" action=" ">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="col-md-12">
                        
                        {{ field.errors }}
                        {{ field | as_crispy_field }}
                      </div>
                    {% endfor %}
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Create an account</button>
                    </div>

                    <div class="text-center">
                        Already have an account? <a href="{% url 'login_e' %}">sign in</a>
                      </div>
                  </form>
                
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
